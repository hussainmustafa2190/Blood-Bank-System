function bidname()
{
var c = /[$&+,:;=?@#|'<>.^*()%!-]/g;

var abig=/[A-Z]/g;

	t = document.f.text4.value;
	if((t=="")||(t==" "))	
	{
		alert("Please enter a valid bloodbank id id!");
	}
	else if(t.match(c))
	{
		alert("No special characters in bloodbank id id!");
	}
	else if(t.match(asmall) || t.match(abig))
	{
		alert("No characters in bloodbank id id!");
	}
    else if(t.length>6 || t.length<=5)
    {
         alert("invalid id!");
	}
}
